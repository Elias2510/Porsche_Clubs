<div class="poza">
    <div class="container">
      <h1>Porsche Club Romania</h1>
      
      <div class="section" (click)="loadFests()">
          <h2>Fests</h2>
          <ul>
            <li *ngFor="let fest of fests">{{ fest.id }} - {{ fest.model_id }}</li>
          </ul>
        </div>
  
      <div class="section">
        <h2>Posesori</h2>
        <ul>
          <!-- Afiseaza lista posesorilor -->
          <li *ngFor="let posesor of posesori">{{ posesor.id }} - {{ posesor.name }}</li>
        </ul>
      </div>
  
      <div class="section" (click)="loadModels()">
        <h2>Modele</h2>
        <ul>
          <!-- Afiseaza lista modelelor -->
          <li *ngFor="let model of modele">{{ model.id }} - {{ model.denumire }}</li>
        </ul>
      </div>
    </div>
</div>
