<!-- fest.component.html -->
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Posesor</th>
        <!-- Alte anteturi pentru coloanele suplimentare -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fest of fests">
        <td>{{ fest.id }}</td>
        <td>{{ fest.model?.denumire }}</td>
        <td>{{ fest.posesor?.name }}</td>
        <!-- Alte celule pentru coloanele suplimentare -->
      </tr>
    </tbody>
  </table>
